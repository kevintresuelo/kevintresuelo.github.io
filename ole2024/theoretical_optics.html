            <template x-for="(item, index) in shuffledQuestions">
                <div class="space-y-4 rounded-lg bg-white px-6 py-6">
                    <div class="flex flex-row items-start gap-4">
                        <div class="flex-1 text-gray-900 font-medium tracking-wide leading-6" x-html="item.question"></div>
                        <button class="flex-none outline-none text-gray-400 focus:text-gray-600 hover:text-gray-600 transition-all" :class="item.reveal ? '' : 'invisible'" x-on:click="item.selected_choice = null; item.reveal = false">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 stroke-current fill-transparent">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
                            </svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <template x-for="(choice, letter) in item.choices">
                            <button x-bind:disabled="item.reveal" x-bind:class="{ 'flex items-start outline-none text-left border border-blue-200 bg-blue-100 transition-all p-2 rounded-md': (item.selected_choice == null && item.answer_key == letter && item.reveal), 'flex items-start outline-none text-left border border-gray-200 p-2 rounded-md': (item.selected_choice != letter && item.reveal), 'flex items-start outline-none text-left border border-red-200 bg-red-100 transition-all p-2 rounded-md': (item.selected_choice == letter && item.answer_key != letter && item.reveal), 'flex items-start outline-none text-left border border-green-200 bg-green-100 transition-all p-2 rounded-md': (item.selected_choice && item.answer_key == letter && item.reveal), 'flex items-start outline-none text-left border border-gray-200 hover:bg-gray-200 hover:border-gray-400 transition-all p-2 rounded-md': (item.selected_choice != letter && !item.reveal), 'flex items-start outline-none text-left border border-orange-200 bg-orange-100 transition-all p-2 rounded-md': (item.selected_choice == letter && !item.reveal) }" x-on:click="if(!item.reveal) { item.selected_choice = letter; if(options.instantFeedback) { item.reveal = true; if (item.selected_choice != item.answer_key) { new Audio('buzzer.mp3?').play() } } } ">
                                <div class="tracking-wide text-gray-900 flex flex-row gap-2 items-start">
                                    <div x-text="letter + '. '"></div>
                                    <div x-text="choice"></div>
                                </div>
                            </button>
                        </template>
                    </div>
                </div>
            </template>
        </div>
        <div class="space-y-4" x-show="!options.instantFeedback && !reveal">
            <div class="h-0.5 bg-blue-900 opacity-25 rounded-full"></div>
            <div class="flex justify-end">
                <button class="px-4 py-2 bg-blue-500 hover:bg-blue-400 font-semibold transition-all text-sm text-white rounded-lg" x-on:click="Object.values(questions).forEach(item => { item.reveal = true }); reveal = true">Submit answers</button>
            </div>
        </div>
    </div>
</body>
</html>
