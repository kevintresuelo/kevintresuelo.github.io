argin.","c":"both men & women brows run along the orbital margin.","d":"all choices are CORRECT"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"During embryonic development, the first hairs produced are those of:","choices":{"a":"upper eyelashes","b":"eyebrows","c":"lower lashes"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"A groove that runs along the eyelid margin between the cilia insertions and the pores of the Meibomian glands.","choices":{"a":"Grey Line","b":"mucocutaneous junction","c":"nasojugal fold","d":"none of the choices"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"The anteroposterior diameter of the eyeball is","choices":{"a":"24MM","b":"B.20MM","c":"25MM","d":"30MM"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"Refers to the greatest circumference of the globe approximately in the coronal plane","choices":{"a":"geometrical equator","b":"surgical equator","c":"anatomical equator","d":"all choices are CORRECT"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"What is the depth of the anterior chamber?","choices":{"a":"3.00 mm deep (Range 2.5-4.4 mm)","b":"4.00 mm deep (Range 2.5-4.4 mm)","c":"5.00 mm deep (Range 2.5-4.4 mm)","d":"6.00 MM DEEP (Range 4.0-6.0mm)"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"Space for two eyebrows meet in the center above the root of nose is known as","choices":{"a":"synophyll","b":"synoprhys","c":"unibrow","d":"monobrow"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"Type of hair in eyebrows that are smallest & form a layer in the deepest part of the eyebrow.","choices":{"a":"fine vellus","b":"supercilia","c":"epicranial hair"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"Modified sweat glands present in the posterior part of stroma of the tarsal plates.","choices":{"a":"meibomian glands","b":"glands of zeiss","c":"glands of moll"},"re roma.","choices":{"a":"suprachoroidal lamina","b":"choriocapillaries","c":"stroma of choroid","d":"Both B & C"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"Consist of loose collagenous tissue w/ some elastic & reticular fibers & its main bulk is formed by vessels of Haller's & Sattler's.","choices":{"a":"suprachoroidal lamina","b":"choriocapillaries","c":"stroma of choroid","d":"Both B & C"},"reveal":false,"selected_choice":null,"answer_key":"c"},{"question":"The following are functions of UVEAL tissue:","choices":{"a":"source of blood flow to the ocular tissues","b":"site of aqueous humor production & maintenance of IOP","c":"constitutes blood aqueous barrier","d":"plays role in the detoxification & anti-oxidation in the anterior segment","e":"All of the choices are correct"},"reveal":false,"selected_choice":null,"answer_key":"e"},{"question":"A compartment in the posterior chamber lies between the posterior surface of the iris & the anterior surface of the zonular fibers.","choices":{"a":"prezonular space","b":"zonular space","c":"retrozonular space"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"The fine ridge in front of trabecular meshwork formed by the prominent end of the Descemet's membrane of the cornea.","choices":{"a":"ciliary band","b":"scleral spur","c":"Schwalbe's line"},"reveal":false,"selected_choice":null,"answer_key":"c"},{"question":"The sphincter is a circular muscle 0.75 to 1 mm wide, encircling the pupil and located in the pupillary zone of the stroma.","choices":{"a":"True","b":"False"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"The following statement is Correct about Bruch?s membrane except:","choices":{"a":"Contains the basement membrane of the choriocapillaris.","b":"Increases in thickness with age","c":"Forms part of the blood-retina barrier","d":"Both A & C"},"reveal":false,"selected_choice":null,"answer_key":"c"},{"question":"WHICH statement is Correct about the equatorial diameter of the lens:","choices":{"a":"about 6.5mm at birth","b":"increases its diameter as a person grows","c":"increases from 6.5 mm at to 9-10mm","d":"remains constant at the 2nd decade of life","e":"All choices are CORRECT"},"reveal":false,"selected_choice":null,"answer_key":"e"},{"question":"The anterior surface of the CL is","choices":{"a":"less convex than posterior","b":"more convex than posterior"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"The posterior surface of the CL is","choices":{"a":"less convex than anterior","b":"more convex than anterior"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"A thin transparent hyaline collagenous membrane w/c surrounds the lens completely","choices":{"a":"lens epithelium","b":"lens capsule","c":"lens fibers"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"CL consist of cuboidal cells w/c are polygonal in flat section, their nuclei are round & located slightly apical.","choices":{"a":"central zone","b":"intermediate zone","c":"germinitive zone"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"The following are characteristics of lens epithelium:","choices":{"a":"highest metabolic rate","b":"has characterized cytoskeletal network consisting of sctin, microtubules etc.,","c":"highest content of ATP & enzymes","d":"all choices are correct"},"reveal":false,"selected_choice":null,"answer_key":"d"},{"question":"Consist essentially of a series of fibers w/c run from the ciliary body & fuse into the outer layer of the lens capsule around the equatorial zone.","choices":{"a":"Ciliary zonules","b":"zonules of zinn","c":"suspensory ligaments","d":"all choices are correct"},"reveal":false,"selected_choice":null,"answer_key":"d"},{"question":"The crystalline lens derives its nourishment from:","choices":{"a":"Blood vessels","b":"Connective tissue","c":"Aqueous & vitreous","d":"Zonules"},"reveal":false,"selected_choice":null,"answer_key":"c"},{"question":"During lens development embryonic stage w/c part of the lens disappear during adult.","choices":{"a":"lens vesicle","b":"post epithelium","c":"lens fibers"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"Lens fibers contains proteins called:","choices":{"a":"Crystallins","b":"epithelium","c":"Glutathione"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"The following statement is correct about the aqueous humor:","choices":{"a":"Clear, colorless, watery solution circulated from the posterior chamber of the eye","b":"is about 0.06 ml in the anterior chamber & 0.31 ml in the posterior chamber","c":"helps maintain the shape & internal structural arrangement of the eye.","d":"BOTH A & C"},"reveal":false,"selected_choice":null,"answer_key":"d"},{"question":"One of the factors affecting the composition of the aqueous humor is","choices":{"a":"Osmotic pressure","b":"blood-ocular barrier","c":"protein content"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"What is the pH of Aqueous","choices":{"a":7.5,"b":7.2,"c":8},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"What is the rate of aqueous production?","choices":{"a":"3.2 μl/min","b":"3.00 μl/min","c":"2.3 μl/min","d":"2.00 μl/min"},"reveal":false,"selected_choice":null,"answer_key":"c"},{"question":"Ascorbate concentration in the newly formed aqueous of the posterior chamber is","choices":{"a":"lower than the anterior chamber","b":"higher than anterior chamber"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"An aqueous drained in an unconventional route called","choices":{"a":"uveoscleral outflow","b":"trabecular outflow"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"Is an expression of the ability of the eye to stretch in response to an increase in the IOP","choices":{"a":"Ocular rigidity","b":"Scleral rigidity","c":"Both A & B","d":"none of the choices"},"reveal":false,"selected_choice":null,"answer_key":"c"},{"question":"The following statement is CORRECT about the POSTERIOR CHAMBER except:","choices":{"a":"bounded on the front by the posterior surface of the lens and the retro zonular portion of the posterior chamber.","b":"bounded by the pars plana of the ciliary body peripherally","c":"anteriorly it is bounded by the retina, and the optic disc.","d":"all of the choices are correct"},"reveal":false,"selected_choice":null,"answer_key":"c"},{"question":"What is the surface area of the retina?","choices":{"a":"246 mm²","b":"266 mm²","c":"366 mm²","d":"166 mm²"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"The following are distinct regions of the RETINA except:","choices":{"a":"Optic disc","b":"Macula area","c":"peripheral retina area","d":"Ora Serrata"},"reveal":false,"selected_choice":null,"answer_key":"d"},{"question":"All retinal layers terminate in this area except the Nerve fibers.","choices":{"a":"Optic Disc","b":"Macula Lutea","c":"Fovea centralis"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"Photosensitive substance & are primarily responsible for highly discriminatory central vision & color vision.","choices":{"a":"Rods","b":"Cones"},"reveal":false,"selected_choice":null,"answer_key":"b"},{"question":"Appears a fenestrated membrane extending from ora Serrata to edge of the optic disc & formed by junctions between the cell membrane of photoreceptors & mullers cells.","choices":{"a":"External limiting membrane","b":"internal limiting membrane","c":"outer nuclear"},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"The outer nuclear layer is formed by","choices":{"a":"nuclei of rods & cones","b":"junctions of zonulae adherents","c":"junction of end organs of vision & first order neurons."},"reveal":false,"selected_choice":null,"answer_key":"a"},{"question":"The following statement is CORRECT about the Optic Nerve:","choices":{"a":"starts from the optic disc & extends up to the optic chiasma","b":"backward continuation of the nerve fiber layer of the retina w/c consist of axons","c":"contains afferent fibers of light reflex & centrifugal fibers.","d":"optic nerve is surrounded by meninges","e":"all choices are correct"},"reveal":false,"selected_choice":null,"answer_key":"e"}],
                options: {
                    shuffleQuestions: true,
                    instantFeedback: true,
                },
                shuffledQuestions: [], // Holds shuffled questions
                reveal: false,
                init() {
                    if (this.options.shuffleQuestions) {
                        this.shuffleQuestions();
                    } else {
                        this.shuffledQuestions = this.questions; // Use the original questions if not shuffled
                    }
                },

                shuffleQuestions() {
                    // Clone the questions array to avoid mutating the original
                    let clonedQuestions = [...this.questions];

                    // Fisher-Yates shuffle algorithm for arrays
                    for (let i = clonedQuestions.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [clonedQuestions[i], clonedQuestions[j]] = [clonedQuestions[j], clonedQuestions[i]];
                    }

                    // Assign the shuffled array to shuffledQuestions
                    this.shuffledQuestions = clonedQuestions;

                    // Log to check if it's shuffled
                    console.log(this.shuffledQuestions);
                },
            }))
        })
    </script>
</head>
<body class="bg-blue-100">
    <div class="container mx-auto max-w-2xl space-y-4 p-4" x-data="quiz">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="flex flex-row gap-4 items-start">
                <a href="index.html" class="outline-none outline-none text-gray-400 focus:text-gray-600 hover:text-gray-600 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 stroke-current fill-transparent">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l14 0" />
                        <path d="M5 12l6 6" />
                        <path d="M5 12l6 -6" />
                    </svg>
                </a>
                <div>
                    <div class="text-lg text-gray-700 font-semibold">Mock Board Exam on</div>
                    <div class="text-2xl text-gray-900 font-bold" x-text="subject"></div>
                </div>
            </div>
            <div class="text-right">
                <div class="text-base text-gray-500 font-medium">Score</div>
                <div class="text-lg  text-gray-700 font-semibold" x-text="Object.values(questions).reduce((accumulator, item) => accumulator + ((item.selected_choice == item.answer_key && item.reveal) ? 1 : 0), 0) + '/' + Object.values(questions).reduce((accumulator, item) => accumulator + ((item.selected_choice && item.reveal) ? 1 : 0), 0)"></div>
            </div>
        </div>
        <div>
            <label class="relative flex flex-row gap-4" for="instantFeedback">
                <div class="flex-none">
                    <div class="relative">
                        <input id="instantFeedback" x-model="options.instantFeedback" type="checkbox" class="peer rounded-full w-10 h-6 absolute inset-0 z-0 enabled:focus:ring-blue-600 enabled:focus:ring-offset-blue-100 outline-none checked:bg-none bg-transparent text-transparent border-transparent accent-transparent after:opacity-0">
                        <div class="rounded-full w-10 h-6 bg-gray-300 peer-enabled:cursor-pointer peer-checked:bg-blue-600 peer-disabled:bg-transparent peer-checked:peer-disabled:bg-transparent border border-transparent peer-disabled:border-gray-300 transition-all relative z-10"></div>
                        <div class="top-1/2 -mt-2 translate-x-1 peer-checked:translate-x-5 transition-all absolute w-4 h-4 rounded-full peer-enabled:cursor-pointer bg-gray-400 peer-checked:bg-blue-100 peer-disabled:bg-gray-400 peer-checked:peer-disabled:bg-gray-400 z-20"></div>
                    </div>
                </div>
                <div class="text-start text-sm leading-6">
                    <label for="instantFeedback" class="font-medium text-gray-900">Check instantly</label>
                    <p class="text-gray-500 leading-tight text-xs">Immediately reveal correct answers. The first answer you click will be the final answer.</p>
                </div>
            </label>
        </div>
        <div class="h-0.5 bg-blue-900 opacity-25 rounded-full"></div>
        <div class="space-y-4">
            <template x-for="(item, index) in shuffledQuestions">
                <div class="space-y-4 rounded-lg bg-white px-6 py-6">
                    <div class="flex flex-row items-start gap-4">
                        <div class="flex-1 text-gray-900 font-medium tracking-wide leading-6" x-html="item.question"></div>
                        <button class="flex-none outline-none text-gray-400 focus:text-gray-600 hover:text-gray-600 transition-all" :class="item.reveal ? '' : 'invisible'" x-on:click="item.selected_choice = null; item.reveal = false">
                            <svg xmlns="http:<br /><br />www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 stroke-current fill-transparent">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
                            </svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <template x-for="(choice, letter) in item.choices">
                            <button x-bind:disabled="item.reveal" x-bind:class="{ 'flex items-start outline-none text-left border border-blue-200 bg-blue-100 transition-all p-2 rounded-md': (item.selected_choice == null && item.answer_key == letter && item.reveal), 'flex items-start outline-none text-left border border-gray-200 p-2 rounded-md': (item.selected_choice != letter && item.reveal), 'flex items-start outline-none text-left border border-red-200 bg-red-100 transition-all p-2 rounded-md': (item.selected_choice == letter && item.answer_key != letter && item.reveal), 'flex items-start outline-none text-left border border-green-200 bg-green-100 transition-all p-2 rounded-md': (item.selected_choice && item.answer_key == letter && item.reveal), 'flex items-start outline-none text-left border border-gray-200 hover:bg-gray-200 hover:border-gray-400 transition-all p-2 rounded-md': (item.selected_choice != letter && !item.reveal), 'flex items-start outline-none text-left border border-orange-200 bg-orange-100 transition-all p-2 rounded-md': (item.selected_choice == letter && !item.reveal) }" x-on:click="if(!item.reveal) { item.selected_choice = letter; if(options.instantFeedback) { item.reveal = true; if (item.selected_choice != item.answer_key) { new Audio('buzzer.mp3?').play() } else { new Audio('correct.mp3').play() } } }">
                                <div class="tracking-wide text-gray-900 flex flex-row gap-2 items-start">
                                    <div x-text="letter + '. '"></div>
                                    <div x-text="choice"></div>
                                </div>
                            </button>
                        </template>
                    </div>
                </div>
            </template>
        </div>
        <div class="space-y-4" x-show="!options.instantFeedback && !reveal">
            <div class="h-0.5 bg-blue-900 opacity-25 rounded-full"></div>
            <div class="flex justify-end">
                <button class="px-4 py-2 bg-blue-500 hover:bg-blue-400 font-semibold transition-all text-sm text-white rounded-lg" x-on:click="Object.values(questions).forEach(item => { item.reveal = true }); reveal = true">Submit answers</button>
            </div>
        </div>
    </div>
</body>
</html>
