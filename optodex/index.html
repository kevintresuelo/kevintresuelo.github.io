<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OptoDex Patient Pre-registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                    fontFamily: {
                        sans: ['Inter', ...defaultTheme.fontFamily.sans],
                    },
                },
            },
            plugins: [
                require('@tailwindcss/forms'),
                require('@tailwindcss/typography')
            ]
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/@caneara/iodine@8.5.0/dist/iodine.min.umd.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        Alpine.data("formdata", () => ({
            fields: {
                first_name: {
                    value: null,
                    rules: ["required"],
                    validate(callback) {
                        let { isValid, errorMsg } = callback(this);
                        this.isValid = isValid;
                        this.errorMsg = errorMsg;
                    },
                    isValid: null,
                    errorMsg: null
                },
                last_name: {
                    value: null,
                    rules: ["required"],
                    validate(callback) {
                        let { isValid, errorMsg } = callback(this);
                        this.isValid = isValid;
                        this.errorMsg = errorMsg;
                    },
                    isValid: null,
                    errorMsg: null
                },
                date_of_birth: {
                    value: null,
                    rules: ["required"],
                    validate(callback) {
                        let { isValid, errorMsg } = callback(this);
                        this.isValid = isValid;
                        this.errorMsg = errorMsg;
                    },
                    isValid: null,
                    errorMsg: null
                },
                phone_number: {
                    value: null,
                    rules: ["optional","numeric"],
                    validate(callback) {
                        let { isValid, errorMsg } = callback(this);
                        console.log(isValid, errorMsg);
                        this.isValid = isValid;
                        this.errorMsg = errorMsg;
                    },
                    isValid: null,
                    errorMsg: null
                },
                address: {
                    value: null,
                    rules: ["optional"],
                    validate(callback) {
                        let { isValid, errorMsg } = callback(this);
                        console.log(isValid, errorMsg);
                        this.isValid = isValid;
                        this.errorMsg = errorMsg;
                    },
                    isValid: null,
                    errorMsg: null
                }
            },
            isFormValid: true,
            validationCallback(field) {
                let { value, rules } = field;
                let isValid = Iodine.isValid(value, rules);
                let errorMsg = isValid
                    ? null
                    : Iodine.getErrorMessage(Iodine.is(value, rules));
                return { isValid, errorMsg };
            },
            submit() {
                this.isFormValid = !Object.values(this.fields).some(
                    (field) => !field.isValid
                );
                return this.isFormValid;
            }
        }));
        Alpine.start();
    </script>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
